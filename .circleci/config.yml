version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:22.12.0
    working_directory: ~/project/Payment-Portal/Backend
    steps:
      - checkout

      # Install Dependencies
      - node/install-packages:
          pkg-manager: npm
          app-dir: Payment-Portal/Backend

      # Run ESLint
      - run:
          name: Run ESLint
          command: |
            cd Payment-Portal/Backend
            npx eslint . || echo "No ESLint configuration found"
          when: always

      # Run Test Scripts
      - run:
          name: Run Test Scripts
          command: |
            cd Payment-Portal/Backend
            npm test || echo "No test scripts defined"
          when: always

      # Upload Logs
      - run:
          name: Save Build Logs
          command: |
            mkdir -p ~/project/logs
            echo "Build completed at $(date)" > ~/project/logs/build-log.txt
            ls Payment-Portal/Backend >> ~/project/logs/build-log.txt
      - store_artifacts:
          path: ~/project/logs
          destination: build-logs

      # âœ… Fix for SonarCloud "Permission denied" issue
      - run:
          name: Install and Run SonarCloud Scanner
          command: |
            sudo npm install -g sonar-scanner
            sonar-scanner \
              -Dsonar.projectKey=insy7314-poe \
              -Dsonar.organization=qhaweistthename \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}
          when: always

workflows:
  version: 2
  secure-pipeline:
    jobs:
      - build-and-scan
